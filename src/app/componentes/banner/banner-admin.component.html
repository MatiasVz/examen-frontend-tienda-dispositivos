<div class="container my-4">
  <div class="card shadow">
    <div class="card-header bg-info text-white">
      <h3 class="mb-0"><i class="fa fa-image me-2"></i>Gestión de Banners</h3>
    </div>
    <div class="card-body">
      <button type="button" (click)="agregarBanner()" class="btn btn-info text-white mb-3">
        <i class="fa fa-plus"></i> Agregar Banner
      </button>
      <div *ngIf="empresa?.banners?.length === 0" class="alert alert-info">No hay banners registrados.</div>
      <div *ngFor="let banner of empresa?.banners; let i = index" class="card mb-3 border-info">
        <div class="card-body row g-3 align-items-center">
          <div class="col-md-5">
            <label class="form-label">URL:</label>
            <input [(ngModel)]="banner.url" name="url{{i}}" class="form-control" placeholder="URL de la imagen">
          </div>
          <div class="col-md-5">
            <label class="form-label">Descripción:</label>
            <input [(ngModel)]="banner.descripcion" name="descripcion{{i}}" class="form-control" placeholder="Descripción">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="button" (click)="quitarBanner(i)" class="btn btn-outline-danger w-100"><i class="fa fa-trash"></i> Quitar</button>
          </div>
        </div>
      </div>
      <div class="d-grid mt-4">
        <button type="button" (click)="guardarCambios()" class="btn btn-info text-white" [disabled]="loading">
          <i class="fa fa-save"></i> Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</div>
