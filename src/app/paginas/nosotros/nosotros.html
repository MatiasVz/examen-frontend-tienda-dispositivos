<div class="container my-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold text-info">Sobre Nosotros</h2>
    <p class="text-muted fs-5">Conoce a nuestro equipo profesional dedicado a ayudarte a encontrar tu hogar ideal</p>
  </div>
  <div class="row g-4 justify-content-center">
    <div *ngFor="let empleado of empleados" class="col-md-6 col-lg-4">
      <div class="card shadow h-100 bg-info text-white">
        <div class="card-body text-center">
          <img [src]="empleado.foto" class="rounded-circle border border-white mb-3" style="width: 100px; height: 100px; object-fit: cover;" [alt]="empleado.nombre">
          <h5 class="card-title mb-1 fw-bold text-dark">{{ empleado.nombre }} {{ empleado.apellido }}</h5>
          <span class="badge bg-light text-info mb-2 px-3 py-2">{{ empleado.cargo }}</span>
          <p class="mb-1 text-dark"><strong>Departamento:</strong> {{ empleado.departamento }}</p>
          <div class="d-flex justify-content-center align-items-center gap-2 mb-1 text-dark">
            <i class="fa fa-envelope"></i>
            <span>{{ empleado.email }}</span>
          </div>
          <div class="d-flex justify-content-center align-items-center gap-2 text-dark">
            <i class="fa fa-phone"></i>
            <span>{{ empleado.telefono }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
