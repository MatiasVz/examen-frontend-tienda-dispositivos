<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-info text-white text-center">
          <h2>Contáctanos</h2>
          <p class="mb-0">¿Tienes una recomendación, sugerencia o consulta? ¡Envíanos tu mensaje y te responderemos lo antes posible!</p>
        </div>
        <div class="card-body">
          <form (ngSubmit)="enviarCorreo()">
            <div class="mb-3">
              <label class="form-label">Nombre:</label>
              <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono:</label>
              <input type="text" [(ngModel)]="telefono" name="telefono" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="email" [(ngModel)]="email" name="correo" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Mensaje:</label>
              <textarea [(ngModel)]="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-info text-white">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
